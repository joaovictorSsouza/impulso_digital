<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digital Impulse{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --offcanvas-width: 280px;
            --top-navbar-height: 56px;
        }

        .sidebar-nav {
            width: var(--offcanvas-width);
        }

        .sidebar-link {
            display: flex;
            align-items: center;
        }

        .sidebar-link .right-icon {
            display: inline-flex;
            transition: all ease 0.25s;
        }

        .sidebar-link[aria-expanded="true"] .right-icon {
            transform: rotate(180deg);
        }

        main {
            margin-left: var(--offcanvas-width);
            padding: 2rem;
        }

        .navbar {
            height: var(--top-navbar-height);
        }

        @media (max-width: 992px) {
            main {
                margin-left: 0;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar-nav"
        style="height: 100vh; position: fixed;">
        <a href="{% url 'home' %}"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-rocket-takeoff me-2 fs-4"></i>
            <span class="fs-4">Digital Impulse</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}"
                    class="nav-link text-white {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="{% url 'Employee' %}"
                    class="nav-link text-white {% if request.resolver_match.url_name == 'Employee' %}active{% endif %}">
                    <i class="bi bi-people me-2"></i>
                    Employees
                </a>
            </li>
            <li>
                <a href="{% url 'new_employee' %}"
                    class="nav-link text-white {% if request.resolver_match.url_name == 'new_employee' %}active{% endif %}">
                    <i class="bi bi-plus-circle me-2"></i>
                    Add New
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="d-flex align-items-center ms-auto">
                    <h1 class="h3 mb-0 text-gray-800">{% block page_title %}{% endblock %}</h1>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
